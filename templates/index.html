<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Collective attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="container">
    <div class="row justify-content-center">
        <div class="col-4" style="display: block;">
            <h1 id="title">Absen Kolektif</h1>
            <hr>
            <div id="responsePlaceholder"></div>
            <h4 id="timeLimit">Batas Waktu: {{env.time_limit.strftime(env.time_format)}}</h4>

            <form id="absenForm" method="post">
                <div class="form-group">
                    <label for="name"><h5>Nama:</h5></label>
                    <input class="form-control" name="name" type="text">
                    <input id="statusPlaceholder" class="form-control" name="status" type="hidden" value="">
                    <hr>
                    <label for=""><h5>Kehadiran</h5></label>
                    <input class="form-control" id="statusBtnHadir" value="Hadir" onclick="setStatus(this)" type="submit">
                    <label></label>
                    <input class="form-control" id="statusBtnIzin" value="Izin" onclick="setStatus(this)" type="submit">
                    <label></label>
                    <input class="form-control" id="statusBtnSakit" value="Sakit" onclick="setStatus(this)" type="submit">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        
    </div>

    {%if env.get('disabled_statuses')%}
    <script>
        {% for status in env.disabled_statuses %}
        document.getElementById('statusBtn{{status}}').disabled=true; 
        {% endfor %}
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
