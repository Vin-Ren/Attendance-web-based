<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Collective attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="container">
    <div class="row justify-content-center" style="">
        <div class="column">
            <h1 id="title">Absen Kolektif</h1>
            <hr>
            <h4 id="timeLimit">Batas Waktu: {{env.time_limit.strftime(env.time_format)}}</h4>
            <form id="absenForm" action="{{url_for('attendance.inputAPI')}}" method="post">
                <div class="form-group">
                    <label for="name" style="text-align:unset"><h5>Nama:</h5></label>
                    <input class="form-control" name="name" type="text">
                    <hr>
                    <label>Kehadiran</label>
                    <input class="form-control" value="Hadir" onclick="poster(this)" type="submit">
                    <label></label>
                    <input class="form-control" value="Izin" onclick="poster(this)" type="submit">
                    <label></label>
                    <input class="form-control" value="Sakit" onclick="poster(this)" type="submit">
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script>
        var debugging = new Map(); //Keys: response,button

        function poster(button) {
            debugging.set('button', button);

            $('#4yvftjy34dmt5').remove();
            $("<input />").attr('id', '4yvftjy34dmt5').attr("type", "hidden").attr("name", "status").attr("value", button.value).appendTo("#absenForm");

            $('#absenForm').submit(function(e){
                e.preventDefault();
                formData = $('#absenForm').serialize();
                $.ajax({
                    url: '{{url_for("attendance.inputAPI")}}',
                    type: 'post',
                    data:$('#absenForm').serialize(),
                    success:function(retval){
                        $('#response-alert').remove();
                        if (retval['success']) {
                            var alertObj = `<div id="response-alert" class="alert alert-success" role="alert">${retval['success_message']}</div>`;
                            $('#timeLimit').prepend(alertObj);
                        }
                        else {
                            var alertObj = `<div id="response-alert" class="alert alert-danger" role="alert">${retval['reason']}</div>`;
                            $('#timeLimit').prepend(alertObj);
                        }
                        debugging.set('response', retval)
                    }
                });
            });
        }
    </script>
</body>
</html>
