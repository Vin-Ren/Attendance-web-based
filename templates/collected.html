<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="container">
    <div class="row justify-content-center">
        <table>
            <tr>
                <td><h4>Nama</h4></td>
                <td><h4>Kehadiran</h4></td>
            </tr>
            <th colspan="2"><hr></th>
            {% for name, status in attendance.items() %}
            <tr>
                <td>{{name}}</td>
                <td>{{status}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="row justify-content-center">
        <div class="form-group">
            <label for="header"><b>Copied Text Header:</b></label>
            <input class="form-control" type="text" name="header" value="Daftar hadir" id="copyToClipboardHeader">
        </div>
    </div>
    
    {% for buttonText, text in copyCandidates.items() %}
    <div class="row justify-content-center">
        <button onclick="copyCollectionToClipboard(`{{text}}`);" class="btn btn-default">{{buttonText}}</button>
        <br>
    </div>
    {% endfor %}

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
